<!doctype html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- title -->
  <title>  خدمة التحقق من الراتب </title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <!-- Custom style  -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>



  <nav class="navbar navbar-expand-lg bg-light p-0">
    <div class="container">
      <a class="navbar-brand" href="index.html">  خدمة التحقق من الراتب </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
          <i class="fa-light fa-bars"></i>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="#">
            <i class="fa-light fa-language"></i>
            English
          </a>
        </div>
      </div>
    </div>
  </nav>


  <form class="pageContent container" action="salary-data.html">
    <div class="form-group">
      <div class="row">
        <div class="col-md-3">
          <label>تعريف الراتب</label>
        </div>
        <div class="col-md-9 inputDiv">
          <input class="form-check-input " name="optionRadio"  type="radio"  >
        </div>
        <br>
        <span class="text-danger"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-3">
          <label>تعريف وتثبيت الراتب</label>
        </div>
        <div class="col-md-9 inputDiv">
          <input class="form-check-input " name="optionRadio"  type="radio"  >
        </div>
        <br>
        <span class="text-danger"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-3">
          <label>شهادة الخبرة</label>
        </div>
        <div class="col-md-9 inputDiv">
          <input class="form-check-input " name="optionRadio"  type="radio"  >

        </div>
        <br>
        <span class="text-danger"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-3">
          <label>طلب الافادة</label>
        </div>
        <div class="col-md-9 inputDiv">
          <input class="form-check-input " name="optionRadio"  type="radio"  >
        </div>
        <br>
        <span class="text-danger"></span>
      </div>
    </div>
    <div class="form-group">
      <label for="nationalID">رقم السجل المدني</label>
      <input class="form-control" name="nationalID" type="text" id="nationalID">
      <span class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="employeeID">رقم الموظف</label>
      <input class="form-control" name="employeeID" type="text" id="employeeID">
      <span class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="verificationCode">رمز التحقق</label>
      <input class="form-control" name="verificationCode" type="text" id="verificationCode">
      <span class="text-danger"></span>
    </div>
    <input class="btn btn-primary" type="submit" value="تحقق">
  </form>



  <!--////////////////////////////////////////////////////////////////////////////////-->

  <script src="js/Custom.js"></script>
</body>

</html>
